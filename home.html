<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: 10px 100px;
            padding: 20px 150px;
            border: 2px solid rgb(80, 92, 61);
            border-radius: 10px;
            background-color: lightpink;
            width: 66%;
        }

        h3 {
            text-align: center;
            color: orangered;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Expense Tracker App</h3>
        <form onsubmit="addnewexpense(event)">

            <label for="expense">Choose expenseamount</label>
            <input id='expense' type="number" name="expenseamount" required />

            <label for="descri">Choose description</label>
            <input id='descri' type="text" name="description" required />

            <label for="ct"> Choose a Category</label>
            <select id="ct" type="text" name="category">
                <option value="Mall">Mall</option>
                <option value="Fuel">Fuel</option>
                <option value="Threater">Threater</option>
                <option value="Garden">Garden</option>
            </select>
            <button id="buttonsubmit">Submit</button>

        </form>
        <ul id="showOn"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script src="scripthome.js"></script>
</body>

</html>
